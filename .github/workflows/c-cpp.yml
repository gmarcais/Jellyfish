name: C/C++ CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: sudo DEBIAN_FRONTEND=noninteractive apt-get install -y yaggo gettext swig python3-dev ruby-dev libperl-dev
    - name: autotools
      run: autoreconf -fi
    - name: configure
      run: ./configure --enable-all-binding --enable-swig
    - name: make
      run: make -j2
    - name: make check
      run: make -j2 check
    - name: Check logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: checklog
        path: "**/*tests/*.log"
    - name: make distcheck
      run: make -j2 distcheck
    - name: Distcheck logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: distchecklog
        path: "**/*tests/*.log"
    - name: Distribution tar ball
      uses: actions/upload-artifact@v4
      with:
        name: disttarball
        path: "jellyfish-*.tar.gz"
